<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">twiitr</span>


    <div id="navbox">

      <span><b>Write</b> a new twiit</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>

  </nav>

  <header id="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>

      <span id="name"><b>Alexis</b> Rose</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- <section class="new-twiit"> -->
    <section>
      <!-- <h2>Compose Tweet</h2> -->
      <form action="/tweets/" method="POST">
        <label for="twiit-text">Add new Twiit</label>
        <textarea name="text" id="twiit-text" placeholder="tell us every thought you think"></textarea>
        <div>
          <button type="submit">Twiit</button>
          <!-- <output name="counter" class="counter" for="twiit-text">140</output> -->
          <span id="counter">0</span>
        </div>
      </form>

    </section>

    <section>

      <!-- 
        - each twiit is an article
        - use header / footer tags -- more semantically useful
        - add css classes AFTER html - use tag based selectors if possible
        - use font awesome icons
      -->

      <article>
        <header>
          <div>

            <img src="/images/profile-hex.png">
            <span>Alexis Rose</span>

          </div>

          <div> <a href="#">@alittlebitalexis</a></div>
        </header>

        <div>
          <p>I'm a Lamborghini, I'm a Hollywood star. I'm a little bit tipsy, when I drive my car</p>
        </div>

        <footer>
          <div>
            <a href="#">10 days ago</a>
          </div>
          <div>
            <a href="#"><i class="fa-solid fa-flag"></i></a>
            <a href="#"><i class="fa-solid fa-retweet"></i></a>
            <a href="#"><i class="fa-solid fa-fire"></i></a>
          </div>
        </footer>

      </article>



      <article>
        <header>
          <div>

            <img src="/images/profile-hex.png">
            <span>Alexis Rose</span>

          </div>

          <div id="atUser"> <a href="#">@alittlebitalexis</a></div>
        </header>

        <div>
          <p>
          <p>I'm expensive sushi, I'm a cute huge yacht. I'm a little bit single, even when I'm not.</p>
          </p>
        </div>

        <footer>
          <div>
            <a href="#">10 days ago</a>
          </div>
          <div>
            <a href="#"><i class="fa-solid fa-flag"></i></a>
            <a href="#"><i class="fa-solid fa-retweet"></i></a>
            <a href="#"><i class="fa-solid fa-fire"></i></a>
          </div>
        </footer>

      </article>






    </section>

    <!-- 

   

    <p>I'm a hieroglyphic, I'm an open book. I'm a little bit cray-cray if you steal my look.</p>
    -->

  </main>
</body>
