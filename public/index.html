<head>

  <!-- External CSS -->

  <link

    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-twiit.css" type="text/css" />
  <link rel="stylesheet" href="/styles/twiits.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">twiitr</span>


    <div id="navbox">

      <span><b>Write</b> a new twiit</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>

  </nav>

  <header id="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>

      <span id="name"><b>Alexis</b> Rose</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- <section class="new-twiit"> -->
    <section>
      <!-- <h2>Compose Tweet</h2> -->
      <form action="/tweets/" method="POST">
        <label for="twiit-text">Add new Twiit</label>
        <textarea name="text" id="twiit-text" placeholder="tell us every thought you think"></textarea>
        <div>
          <button type="submit">Twiit</button>
          <!-- <output name="counter" class="counter" for="twiit-text">140</output> -->
          <span id="counter">0</span>
        </div>
      </form>

    </section>

    <section id="tweetscontainer" />



  </main>
</body>
